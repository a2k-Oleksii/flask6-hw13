{% extends "base.html" %}
{% block content %}
    <div class="container">
        <form {% if employee %} action="/update-employee/{{ employee.id }}" {% else %}
                                action="/add-employee" {% endif %} method="POST">
            {% if check %}
                <h5 class="active" style="color:red"> You need change place works this employee! </h5>
            {% endif %}
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" {% if employee %}
                       value="{{ employee.first_name }}" {% endif %} id="first_name">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" {% if employee %}
                       value="{{ employee.last_name }}" {% endif %} id="last_name">
            </div>
            {#        <div class="mb-3">#}
            {#            <label for="email" class="form-label">email</label>#}
            {#            <input type="text" name="email" class="form-control" id="email">#}
            {#        </div>#}
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" {% if employee %}
                       value="{{ employee.email }}" {% endif %} id="email" aria-describedby="emailHelp"
                       placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="plant" class="form-label">Plant</label>
                <select class="form-select" name="plant_id" aria-label="multiple select example">
                    {% for plant in plants %}
                        <option value={{ plant.id }} {% if employee %}
                            {% if employee.plant_id == plant.id %}
                                selected
                            {% endif %}
                        {% endif %}
                        >{{ plant.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
