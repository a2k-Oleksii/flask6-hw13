{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1 class="text-center">Plants</h1>
        <div class="plants-container">
            {% for plant in plants %}
                <div class="card">
                    <img src="https://cdn-icons-png.flaticon.com/512/4185/4185389.png" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">{{ plant.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">id {{ plant.id }}</h6>
                        <p class="card-text">Location: {{ plant.location }}</p>
                        <a href="/delete-plant/{{ plant.id }}" class="card-link">Delete</a>
                        <a href="/info-plant/{{ plant.id }}" class="card-link">Info</a>
                        <a href="/edit-plant/{{ plant.id }}" class="card-link">Edit</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
