{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1 class="text-center">Employee</h1>
        <div class="employees-container">
            {% for employee in employees %}
                <div class="card">
                    <img src="https://icon-library.com/images/name-icon-png/name-icon-png-18.jpg" class="card-img-top"
                         alt="">
                    <div class="card-body">
                        <h5 class="card-title">{{ employee.first_name }} {{ employee.last_name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">id {{ employee.id }}</h6>
                        <p class="card-text">email: {{ employee.email }}</p>
                        <p class="card-text">work: {{ employee.plant.title }}</p>
                        <a href="/delete-employee/{{ employee.id }}" class="card-link">Delete</a>
                        <a href="/edit-employee/{{ employee.id }}/0" class="card-link">Edit</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
